<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Chispa Pro</title>
    <style>
        :root { --bg: #0a0a0c; --card: #16161a; --accent: #00f2ff; --secondary: #ff007a; --text: #ffffff; }
        body { font-family: sans-serif; background-color: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .app-container { width: 90%; max-width: 400px; background: var(--card); padding: 30px; border-radius: 40px; text-align: center; border: 1px solid #2d2d35; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .racha-badge { background: rgba(255, 0, 122, 0.1); color: var(--secondary); padding: 5px 15px; border-radius: 20px; font-weight: bold; border: 1px solid var(--secondary); }
        
        h1 { 
            font-size: 2.2rem; font-weight: 900; text-transform: uppercase;
            background: linear-gradient(to right, #00f2ff, #ff007a);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(0, 242, 255, 0.4)); margin: 0;
        }

        .reveal-circle { 
            width: 200px; height: 200px; border-radius: 50%; margin: 30px auto; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            cursor: pointer; border: 4px dashed #2d2d35; transition: 0.4s; position: relative;
        }

        .reveal-circle.active { 
            border-style: solid !important; border-color: var(--accent) !important;
            box-shadow: 0 0 20px var(--accent), inset 0 0 20px var(--accent);
            animation: lightning 1.5s infinite alternate; 
        }

        @keyframes lightning { from { opacity: 1; transform: scale(1.05); } to { opacity: 0.8; transform: scale(1.02); } }
        #timer { font-size: 2.5rem; font-weight: 800; color: var(--accent); display: none; }
        .btn-main { background: linear-gradient(135deg, var(--accent), #0072ff); color: black; border: none; padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; text-transform: uppercase; }
        .btn-done { background: var(--secondary); color: white; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>El Chispa</h1>
            <div class="racha-badge">üî• <span id="racha-count">7</span> D√çAS</div>
        </div>
        <div id="revelador" class="reveal-circle">
            <span id="click-text">TOCA PARA<br>REVELAR</span>
            <div id="timer">05:00</div>
        </div>
        <div id="instruccion" style="margin-bottom:20px;">¬øListo para dejar de procrastinar?</div>
        <button id="btn-revelar" class="btn-main">¬°DAME UNA CHISPA!</button>
        <button id="btn-hecho" class="btn-main btn-done">¬°MISI√ìN CUMPLIDA!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const misiones = ["‚ö° Limpia tu escritorio", "‚ö° Haz 10 flexiones", "‚ö° Bebe agua", "‚ö° Ordena 5 archivos", "‚ö° Escribe tus metas"];
        const btnRevelar = document.getElementById('btn-revelar');
        const btnHecho = document.getElementById('btn-hecho');
        const revelador = document.getElementById('revelador');
        const timerDisplay = document.getElementById('timer');

        btnRevelar.addEventListener('click', () => {
            const mision = misiones[Math.floor(Math.random() * misiones.length)];
            document.getElementById('click-text').style.display = 'none';
            timerDisplay.style.display = 'block';
            revelador.classList.add('active');
            document.getElementById('instruccion').innerText = mision;
            btnRevelar.style.display = 'none';
            btnHecho.style.display = 'block';
            iniciarCronometro(300);
        });

        btnHecho.addEventListener('click', () => {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#00f2ff', '#ff007a'] });
            new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3').play();
            setTimeout(() => { alert("¬°Misi√≥n cumplida!"); location.reload(); }, 1500);
        });

        function iniciarCronometro(t) {
            const int = setInterval(() => {
                let m = Math.floor(t / 60), s = t % 60;
                timerDisplay.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                if (--t < 0) { clearInterval(int); location.reload(); }
            }, 1000);
        }
    </script>
</body>
</html>
