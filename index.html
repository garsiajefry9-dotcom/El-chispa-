<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL PREDICADOR | V.04 FINAL</title>
    <style>
        :root { --main: #00ff41; --fail: #ff0000; --bg: #000; }
        body { background: var(--bg); color: var(--main); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-transform: uppercase; overflow: hidden; }
        #death-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--fail); z-index: 1000; justify-content: center; align-items: center; color: #000; font-weight: 900; text-align: center; padding: 20px; flex-direction: column; }
        #custom-alert { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; justify-content: center; align-items: center; }
        .alert-box { width: 85%; max-width: 320px; border: 4px solid var(--fail); background: #110000; padding: 25px; text-align: center; box-shadow: 0 0 40px var(--fail); }
        .frame { width: 90%; max-width: 400px; border: 1px solid var(--main); padding: 20px; background: #050505; position: relative; }
        #timer { font-size: 3.5rem; color: var(--fail); display: none; margin: 15px 0; font-weight: 900; }
        .btn { width: 100%; padding: 18px; border: none; font-family: inherit; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-p { background: var(--main); color: #000; }
        .btn-l { background: #000; color: var(--main); border: 1px solid var(--main); display: none; }
    </style>
</head>
<body>

<div id="death-screen">
    <h1 style="font-size: 2.5rem; margin: 0;">VOLVISTE A FRACASAR</h1>
    <p style="font-size: 1.2rem;">(RACHA ELIMINADA, PERDEDOR)</p>
    <button onclick="location.reload()" class="btn" style="background:#000; color:#fff; width:auto; padding:10px 30px; border:2px solid #fff;">REINTENTAR DESDE LA NADA</button>
</div>

<div id="custom-alert">
    <div class="alert-box">
        <div style="color:var(--fail); font-size:1.5rem; margin-bottom:15px; font-weight:900;">ALERTA DE SISTEMA</div>
        <div id="alert-text" style="color: #fff; margin-bottom: 25px; font-weight: bold;"></div>
        <button id="alert-btn" class="btn" style="background: var(--fail); color: #fff;">ACEPTAR SENTENCIA</button>
    </div>
</div>

<div class="frame">
    <div style="font-weight: 900; border-bottom: 1px solid var(--main); padding-bottom: 5px; display: flex; justify-content: space-between;">
        <span>PREDICADOR V.04</span>
        <span id="status-tag" style="color:var(--main)">VIGILANDO</span>
    </div>
    <div id="msg" style="height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; margin: 15px 0; border: 1px dashed var(--main); padding:10px;">PREPÁRATE PARA EL JUICIO...</div>
    <center><div id="timer">00:00</div></center>
    <button id="b1" class="btn btn-p">ASUMIR PENITENCIA</button>
    <button id="b2" class="btn btn-l">MARCAR CUMPLIMIENTO</button>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function vibra(ms) { if(navigator.vibrate) navigator.vibrate(ms); }

    function sound(f, t, d, v=0.1) {
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    function playPanic() {
        let i = 0;
        const interval = setInterval(() => {
            if(i > 10) clearInterval(interval);
            sound(i % 2 === 0 ? 150 : 100, 'sawtooth', 0.2, 0.2);
            vibra(100); i++;
        }, 300);
    }

    function customAlert(txt, nextAction) {
        document.getElementById('alert-text').innerText = txt;
        document.getElementById('custom-alert').style.display = 'flex';
        document.getElementById('alert-btn').onclick = () => {
            document.getElementById('custom-alert').style.display = 'none';
            if(nextAction) nextAction(); else location.reload();
        };
    }

    document.getElementById('b1').onclick = function() {
        vibra(150);
        if (new Date().getHours() >= 23 || new Date().getHours() < 5) {
            playPanic();
            customAlert("NO SABES NI CUANDO DEBES DORMIR. DUERME O HABRÁ CONSECUENCIAS.", () => {
                document.getElementById('death-screen').style.display = 'flex';
                localStorage.clear();
                sound(50, 'square', 1.5, 0.3);
            });
            return;
        }
        
        // Sonido de inicio (Carga de sistema)
        sound(200, 'sine', 0.1); sound(400, 'sine', 0.15); sound(600, 'sine', 0.2);
        
        this.style.display='none';
        document.getElementById('b2').style.display='block';
        document.getElementById('timer').style.display='block';
        document.getElementById('msg').innerText = "PENITENCIA EN CURSO. NO FALLTES.";

        let s = 0; let st = Date.now();
        let iv = setInterval(() => { 
            s++; let min = Math.floor(s/60), seg = s%60;
            document.getElementById('timer').innerText = (min<10?'0':'')+min+":"+(seg<10?'0':'')+seg;
            if(s > 60 && s % 2 === 0) { sound(80, 'triangle', 0.2, 0.15); vibra(50); }
        }, 1000);

        document.getElementById('b2').onclick = function() {
            clearInterval(iv);
            let t = Math.floor((Date.now() - st) / 1000);
            if (t > 60) {
                sound(100, 'sawtooth', 0.5, 0.2);
                customAlert(`LENTO E INEFICIENTE. ${t}s ES BASURA. RACHA PENALIZADA.`, () => location.reload());
            } else {
                sound(1000, 'sine', 0.2);
                location.reload();
            }
        };
    };
</script>
</body>
</html>
