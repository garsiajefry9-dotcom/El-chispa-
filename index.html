<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Chispa Pro - Máxima Productividad</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/426/426833.png">
    <style>
        :root {
            --bg: #0a0a0c;
            --card: #16161a;
            --accent: #00f2ff;
            --secondary: #ff007a;
            --text: #ffffff;
            --gray: #4b4b55;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            width: 90%;
            max-width: 400px;
            background: var(--card);
            padding: 25px;
            border-radius: 40px;
            text-align: center;
            border: 1px solid #2d2d35;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            filter: drop-shadow(0 0 5px rgba(0,242,255,0.3));
        }

        .racha-badge {
            background: rgba(255, 0, 122, 0.1);
            color: var(--secondary);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid var(--secondary);
        }

        /* Selector de Categorías */
        .category-select {
            margin-bottom: 20px;
            text-align: left;
        }

        label { font-size: 0.7rem; color: var(--gray); font-weight: bold; letter-spacing: 1px; }

        select {
            width: 100%;
            background: #1c1c22;
            color: white;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 15px;
            margin-top: 5px;
            outline: none;
            cursor: pointer;
        }

            height: 170px;
            border-radius: 50%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 4px dashed #2d2d35;
            position: relative;
            overflow: hidden;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
