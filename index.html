<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL PREDICADOR | HISTORIAL DE FALLOS</title>
    <style>
        :root { --main: #00ff41; --fail: #ff0000; --bg: #000; }
        body { 
            background: var(--bg); color: var(--main); font-family: 'Courier New', monospace;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
            text-transform: uppercase; overflow-x: hidden;
        }
        body::after {
            content: ""; position: fixed; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.1) 50%), linear-gradient(90deg, rgba(255,0,0,0.02), rgba(0,255,0,0.01));
            background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 100;
        }
        .frame { 
            width: 90%; max-width: 400px; border: 1px solid var(--main); padding: 20px; 
            background: #050505; box-shadow: 0 0 15px rgba(0,255,65,0.2); margin: 20px;
        }
        .marca { color: var(--fail); border: 1px solid var(--fail); padding: 5px; margin: 10px 0; font-size: 0.7rem; display: none; }
        #msg { height: 100px; border: 1px dashed var(--main); display: flex; align-items: center; justify-content: center; text-align: center; padding: 10px; margin: 15px 0; font-weight: bold; }
        #timer { font-size: 3.5rem; color: var(--fail); display: none; text-shadow: 0 0 10px var(--fail); }
        .btn { width: 100%; padding: 15px; border: none; font-family: inherit; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-bottom: 5px; }
        .btn-p { background: var(--main); color: #000; }
        .btn-l { background: #000; color: var(--main); border: 1px solid var(--main); display: none; }
        .historial { margin-top: 20px; border-top: 1px solid var(--main); padding-top: 10px; font-size: 0.7rem; }
        .falla-item { color: var(--fail); margin-bottom: 3px; border-left: 2px solid var(--fail); padding-left: 5px; }
    </style>
</head>
<body>

<div class="frame" id="ui">
    <div style="font-weight: 900; border-bottom: 1px solid var(--main); padding-bottom: 5px;">EL PREDICADOR [LOG DE INCOMPETENCIA]</div>
    <div id="m" class="marca">ESTADO: <span id="mt">NINGUNO</span></div>
    
    <select id="s" style="width:100%; background:#000; color:var(--main); border:1px solid var(--main); margin-top: 15px; padding: 5px;">
        <option value="p">PEREZA CRÓNICA</option>
        <option value="f">DEBILIDAD FÍSICA</option>
        <option value="m">BLOQUEO MENTAL</option>
    </select>

    <div id="msg">SISTEMA LISTO. TE ESTOY OBSERVANDO.</div>
    <center><div id="timer">00:00</div></center>

    <button id="b1" class="btn btn-p">ASUMIR PENITENCIA</button>
    <button id="b2" class="btn btn-l">MARCAR COMO CUMPLIDO</button>

    <div class="historial">
        <div style="margin-bottom: 5px; color: #888;">REGISTRO DE FALLOS RECIENTES:</div>
        <div id="log-lista">NINGUNO. POR AHORA.</div>
    </div>
</div>

<script>
    const pen = {
        p: ["LIMPIA TU MESA AHORA", "TIRA LA BASURA", "ORDENA TU ROPA"],
        f: ["25 FLEXIONES", "1 MIN PLANCHA", "40 SENTADILLAS"],
        m: ["LEE 5 PÁGINAS", "ESCRIBE TUS METAS", "BORRA 1 APP BASURA"]
    };

    let st, iv, marca = localStorage.getItem('p_m') || "";
    let fallos = JSON.parse(localStorage.getItem('p_fallos')) || [];

    function actualizarInterfaz() {
        if(marca) { document.getElementById('m').style.display='block'; document.getElementById('mt').innerText=marca; }
        const lista = document.getElementById('log-lista');
        if(fallos.length > 0) {
            lista.innerHTML = fallos.map(f => `<div class="falla-item"> > FALLO: ${f.t}s - ${f.d}</div>`).join('');
        }
    }
    actualizarInterfaz();

    document.getElementById('b1').onclick = function() {
        if (new Date().getHours() >= 23 || new Date().getHours() < 5) {
            alert("NOCHE. RACHA ELIMINADA."); localStorage.clear(); location.reload(); return;
        }
        document.getElementById('msg').innerText = pen[document.getElementById('s').value][Math.floor(Math.random()*3)];
        this.style.display='none';
        document.getElementById('b2').style.display='block';
        document.getElementById('timer').style.display='block';
        let s = 0; st = Date.now();
        iv = setInterval(() => { 
            s++; let min = Math.floor(s/60), seg = s%60;
            document.getElementById('timer').innerText = (min<10?'0':'')+min+":"+(seg<10?'0':'')+seg;
        }, 1000);
    };

    document.getElementById('b2').onclick = function() {
        clearInterval(iv);
        let t = Math.floor((Date.now() - st) / 1000);
        if (t > 60) {
            localStorage.setItem('p_m', "LENTO E INEFICIENTE");
            fallos.unshift({t: t, d: new Date().toLocaleTimeString()});
            if(fallos.length > 5) fallos.pop();
            localStorage.setItem('p_fallos', JSON.stringify(fallos));
            alert(`TARDATE MÁS. ${t}s ES UNA VERGÜENZA.`);
        } else {
            localStorage.removeItem('p_m');
            alert(`CUMPLIDO EN ${t}s. ESTÁS A SALVO.`);
        }
        location.reload();
    };
</script>
</body>
</html>
