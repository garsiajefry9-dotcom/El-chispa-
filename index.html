<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL PREDICADOR | PERSISTENCE</title>
    <style>
        :root { --main: #00ff41; --fail: #ff0000; --bg: #000; }
        body { background: var(--bg); color: var(--main); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-transform: uppercase; overflow: hidden; }
        #death-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--fail); z-index: 1000; justify-content: center; align-items: center; color: #000; font-weight: 900; text-align: center; padding: 20px; flex-direction: column; animation: pulse 0.1s infinite; }
        @keyframes pulse { 0% { background: #f00; } 50% { background: #600; } 100% { background: #f00; } }
        .frame { width: 90%; max-width: 400px; border: 1px solid var(--main); padding: 20px; background: #050505; position: relative; box-shadow: 0 0 30px rgba(0,255,65,0.4); text-align: center; }
        .boss-img { width: 100%; height: 180px; object-fit: cover; border: 1px solid var(--main); margin-bottom: 15px; box-shadow: 0 0 15px var(--main); background: #111; }
        #timer { font-size: 3.5rem; color: var(--fail); display: none; margin: 10px 0; font-weight: 900; }
        .btn { width: 100%; padding: 18px; border: none; font-family: inherit; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-p { background: var(--main); color: #000; }
        .btn-l { background: #000; color: var(--main); border: 1px solid var(--main); display: none; }
        #answer-input { display: none; width: 100%; background: #000; color: var(--main); border: 1px solid var(--main); padding: 15px; box-sizing: border-box; margin-top: 10px; text-align: center; font-size: 1.2rem; outline: none; }
        .status-bar { font-size: 0.8rem; display: flex; justify-content: space-between; border-bottom: 1px solid var(--main); padding-bottom: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="death-screen">
    <h1 style="font-size: 2.2rem;">JUICIO FINAL</h1>
    <p id="death-msg"></p>
    <button onclick="reiniciar()" class="btn" style="background:#000; color:#fff; width:auto; padding:15px 40px; border:3px solid #fff; margin-top: 20px;">VOLVER AL JUICIO</button>
</div>

<div class="frame">
    <div class="status-bar"><span>PREDICADOR OS</span><span>V.17 STABLE</span></div>
    <img id="main-img" src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=400&q=80" class="boss-img">

    <select id="mode-select" onchange="actualizarModo()" style="width:100%; background:#000; color:var(--main); border:1px solid var(--main); padding:10px;">
        <option value="FISICO">ENTRENAMIENTO ESPARTANO</option>
        <option value="SANTIDAD">SANTIDAD DE HIERRO</option>
        <option value="MENTAL">INTERROGATORIO MENTAL</option>
    </select>

    <div id="msg" style="height: 110px; display: flex; align-items: center; justify-content: center; margin: 10px 0; border: 1px dashed var(--main); padding:10px; font-weight: bold; text-align: center;">VIGILANCIA ETERNA</div>
    
    <input type="text" id="answer-input" placeholder="ESCRIBE AQUÍ">
    <div id="timer">00:00</div>
    
    <button id="b1" class="btn btn-p">INICIAR PENITENCIA</button>
    <button id="b2" class="btn btn-l">CUMPLIDO</button>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const vibra = (ms) => { if(navigator.vibrate) navigator.vibrate(ms); }
    
    const playSound = (f, t, d, v = 0.1) => {
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    };

    const hablar = (t) => {
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'es-ES'; m.pitch = 0.1; m.rate = 0.6;
        window.speechSynthesis.speak(m);
    };

    // Imágenes ultra-estables
    const imgs = {
        FISICO: "https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&w=400&q=80",
        SANTIDAD: "https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&w=400&q=80",
        MENTAL: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=400&q=80"
    };

    const misiones = {
        FISICO: ["100 SENTADILLAS", "40 BURPEES", "3 MIN PLANCHA", "60 FLEXIONES", "80 MOUNTAIN CLIMBERS"],
        SANTIDAD: ["DUCHA AGUA HELADA", "DÉTOX DIGITAL", "MEDITACIÓN SILENCIOSA", "LIMPIEZA DE ESPACIO"],
        MENTAL: [{q:"RAÍZ DE 169", a:"13"}, {q:"ORO EN QUÍMICA", a:"AU"}, {q:"PLANETA 5", a:"JUPITER"}]
    };

    // Recuperar modo guardado
    window.onload = () => {
        const guardado = localStorage.getItem('modo_predicador');
        if(guardado) {
            document.getElementById('mode-select').value = guardado;
            document.getElementById('main-img').src = imgs[guardado];
        }
    };

    const actualizarModo = () => {
        const m = document.getElementById('mode-select').value;
        localStorage.setItem('modo_predicador', m);
        document.getElementById('main-img').src = imgs[m];
        playSound(800, 'sine', 0.1);
    };

    const reiniciar = () => { location.reload(); };

    document.getElementById('answer-input').oninput = () => { playSound(600, 'sine', 0.05, 0.05); vibra(20); };

    let qActiva = null, st, iv;

    document.getElementById('b1').onclick = function() {
        playSound(440, 'square', 0.2); vibra(100);
        const m = document.getElementById('mode-select').value;
        this.style.display = 'none'; 
        document.getElementById('mode-select').style.display = 'none';
        document.getElementById('b2').style.display = 'block'; 
        document.getElementById('timer').style.display = 'block';

        if(m === 'MENTAL') {
            qActiva = misiones.MENTAL[Math.floor(Math.random()*misiones.MENTAL.length)];
            document.getElementById('msg').innerText = qActiva.q;
            document.getElementById('answer-input').style.display = 'block'; 
            document.getElementById('answer-input').focus();
        } else { 
            document.getElementById('msg').innerText = misiones[m][Math.floor(Math.random()*misiones[m].length)]; 
        }

        let s = 0; st = Date.now();
        iv = setInterval(() => {
            s++; let min = Math.floor(s/60), seg = s%60;
            document.getElementById('timer').innerText = (min<10?'0':'')+min+":"+(seg<10?'0':'')+seg;
            if(s > 60) playSound(100, 'sawtooth', 0.1, 0.1);
        }, 1000);
    };

    document.getElementById('b2').onclick = function() {
        clearInterval(iv);
        if(document.getElementById('mode-select').value === 'MENTAL') {
            if(document.getElementById('answer-input').value.toUpperCase().trim() === qActiva.a) { location.reload(); }
            else {
                playSound(40, 'sawtooth', 2, 0.8); vibra(1000); hablar("FRACASO HUMANO");
                document.getElementById('death-msg').innerText = "ERROR DE CÁLCULO";
                document.getElementById('death-screen').style.display = 'flex';
            }
        } else { location.reload(); }
    };
</script>
</body>
</html>
