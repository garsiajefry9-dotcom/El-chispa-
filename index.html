<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL SARGENGO - Disciplina o Nada</title>
    <style>
        :root { --bg: #0d0d0d; --military: #ff9800; --danger: #ff0000; --text: #e0e0e0; }
        body { font-family: 'Courier New', Courier, monospace; background-color: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .app-container { width: 90%; max-width: 400px; background: #1a1a1a; padding: 25px; border: 3px solid var(--military); border-radius: 0px; text-align: center; position: relative; }
        
        h1 { font-size: 2rem; color: var(--military); text-transform: uppercase; letter-spacing: 3px; margin: 0; border-bottom: 2px solid var(--military); padding-bottom: 10px; }
        .racha-badge { color: var(--military); font-weight: bold; margin-top: 15px; display: block; font-size: 1.2rem; }

        .selector-box { margin: 20px 0; }
        select { width: 100%; background: #000; color: var(--military); border: 1px solid var(--military); padding: 10px; font-weight: bold; text-transform: uppercase; }

        .reveal-circle { width: 180px; height: 180px; border: 5px double var(--military); margin: 20px auto; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; transition: 0.3s; }
        .reveal-circle.warning { border-color: var(--danger); animation: panic 0.5s infinite; }
        
        @keyframes panic { 0% { background: #000; } 50% { background: #330000; } 100% { background: #000; } }
        
        #timer { font-size: 3rem; font-weight: bold; color: var(--military); display: none; }
        .btn-main { background: var(--military); color: black; border: none; padding: 20px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; font-size: 1.1rem; }
        .btn-done { background: #2e7d32; color: white; display: none; }
        
        .navbar { display: flex; justify-content: space-around; background: #111; padding: 10px; margin-top: 20px; border-top: 1px solid var(--military); }
        .nav-item { color: var(--military); font-size: 1.5rem; cursor: pointer; opacity: 0.6; }
        .nav-item:hover { opacity: 1; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>EL SARGENGO</h1>
    <span class="racha-badge">CHISPAS LOGRADAS: <span id="racha-count">0</span></span>

    <div class="selector-box">
        <select id="categoria-selector">
            <option value="domesticas">CASA (ORDEN O CAOS)</option>
            <option value="ejercicio">CUERPO (SUDOR O DEBILIDAD)</option>
            <option value="trabajo">MENTE (ENFOQUE O FRACASO)</option>
        </select>
    </div>

    <div id="revelador" class="reveal-circle">
        <div id="timer">05:00</div>
        <span id="click-text">ESPERANDO √ìRDENES</span>
    </div>

    <div id="instruccion" style="margin-bottom:20px; height: 40px; font-size: 0.9rem;">¬øVAS A MOVERTE O TE QUEDAR√ÅS AH√ç?</div>

    <button id="btn-revelar" class="btn-main">¬°RECIBIR ORDEN!</button>
    <button id="btn-hecho" class="btn-main btn-done">¬°ORDEN CUMPLIDA!</button>

    <div class="navbar">
        <div class="nav-item" onclick="location.reload()">‚ö°</div>
        <div class="nav-item" onclick="verStats()">üìä</div>
        <div class="nav-item" onclick="configurarNombre()">‚öôÔ∏è</div>
    </div>
</div>

<script>
    const misionesDB = {
        domesticas: ["Tira 5 cosas que no sirven YA", "Limpia tu zona de combate (escritorio)", "Haz tu cama como un soldado", "Lava los platos sin quejarte"],
        ejercicio: ["30 Flexiones ahora mismo", "Plancha de 1 minuto. No te muevas", "50 Sentadillas. Siente el fuego", "Corre en tu sitio 2 minutos"],
        trabajo: ["Cierra TikTok y lee 5 p√°ginas", "Escribe tus 3 metas del d√≠a", "Limpia tu bandeja de entrada", "Estudia 10 min sin distracciones"]
    };

    let racha = localStorage.getItem('sargento_racha') || 0;
    document.getElementById('racha-count').innerText = racha;

    const btnRev = document.getElementById('btn-revelar');
    const btnDone = document.getElementById('btn-hecho');
    const timerText = document.getElementById('timer');
    const circulo = document.getElementById('revelador');

    btnRev.addEventListener('click', () => {
        const cat = document.getElementById('categoria-selector').value;
        const misiones = misionesDB[cat];
        document.getElementById('instruccion').innerText = misiones[Math.floor(Math.random()*misiones.length)].toUpperCase();
        
        btnRev.style.display = 'none';
        btnDone.style.display = 'block';
        timerText.style.display = 'block';
        document.getElementById('click-text').style.display = 'none';
        
        iniciarCronometro(300);
    });

    btnDone.addEventListener('click', () => {
        const nombre = localStorage.getItem('sargento_user') || "RECLUTA";
        racha = parseInt(racha) + 1;
        localStorage.setItem('sargento_racha', racha);
        alert(`BIEN HECHO, ${nombre.toUpperCase()}. HICISTE LO M√çNIMO.`);
        location.reload();
    });

    function iniciarCronometro(t) {
        const x = setInterval(() => {
            let m = Math.floor(t/60), s = t%60;
            timerText.innerText = `${m}:${s<10?'0':''}${s}`;
            
            if(t < 60) circulo.classList.add('warning');
            
            if (--t < 0) {
                clearInterval(x);
                const nombre = localStorage.getItem('sargento_user') || "RECLUTA";
                alert(`¬°TIEMPO AGOTADO! ERES UNA DECEPCI√ìN, ${nombre.toUpperCase()}.`);
                localStorage.setItem('sargento_racha', 0);
                location.reload();
            }
        }, 1000);
    }

    function configurarNombre() {
        let n = prompt("¬øCU√ÅL ES TU NOMBRE, RECLUTA?");
        if(n) localStorage.setItem('sargento_user', n);
    }

    function verStats() {
        alert(`LLEVAS ${racha} MISIONES. NO TE CREAS ESPECIAL.`);
    }
</script>
</body>
</html>
