<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL PREDICADOR | ELITE SYSTEM</title>
    <style>
        :root { --main: #00ff41; --fail: #ff0000; --bg: #000; }
        body { background: var(--bg); color: var(--main); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-transform: uppercase; overflow-x: hidden; }
        
        /* Pantalla de Muerte */
        #death-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--fail); z-index: 1000; justify-content: center; align-items: center; color: #000; font-weight: 900; text-align: center; padding: 20px; flex-direction: column; animation: pulse 0.1s infinite; }
        @keyframes pulse { 0% { background: #f00; } 50% { background: #600; } 100% { background: #f00; } }
        
        .frame { width: 90%; max-width: 400px; border: 1px solid var(--main); padding: 20px; background: #050505; position: relative; box-shadow: 0 0 30px rgba(0,255,65,0.2); text-align: center; }
        
        /* Imagen del Predicador */
        .boss-img { width: 100%; height: 150px; object-fit: cover; border: 1px solid var(--main); margin-bottom: 15px; filter: grayscale(1) contrast(1.2); }
        
        #timer { font-size: 3.5rem; color: var(--fail); display: none; margin: 15px 0; font-weight: 900; }
        .btn { width: 100%; padding: 18px; border: none; font-family: inherit; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-p { background: var(--main); color: #000; }
        .btn-l { background: #000; color: var(--main); border: 1px solid var(--main); display: none; }
        
        #answer-input { display: none; width: 100%; background: #000; color: var(--main); border: 1px solid var(--main); padding: 15px; box-sizing: border-box; margin-top: 10px; text-align: center; font-size: 1.2rem; }
        select { width: 100%; background: #000; color: var(--main); border: 1px solid var(--main); padding: 12px; margin-top: 10px; font-family: inherit; font-weight: bold; }
        
        .status-bar { font-size: 0.8rem; display: flex; justify-content: space-between; border-bottom: 1px solid var(--main); padding-bottom: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="death-screen">
    <h1 style="font-size: 2rem;">JUICIO FINAL: FRACASO</h1>
    <p id="death-msg">(RACHA ELIMINADA, ESCORIA)</p>
    <button onclick="location.reload()" class="btn" style="background:#000; color:#fff; width:auto; padding:10px 30px; border:2px solid #fff;">REINTENTAR</button>
</div>

<div class="frame">
    <div class="status-bar">
        <span>SISTEMA PREDICADOR</span>
        <span>V.11 ONLINE</span>
    </div>

    <img id="main-img" src="https://files.oaiusercontent.com/file-78U7vXm9z3V5C2fD6T1K4L?se=2024-05-23T15%3A20%3A22Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3Dpredicador_ojo.webp&sig=YOUR_IMAGE_URL_HERE" class="boss-img" alt="EL PREDICADOR">

    <select id="mode-select">
        <option value="FISICO">ENTRENAMIENTO ESPARTANO</option>
        <option value="SANTIDAD">SANTIDAD DE HIERRO</option>
        <option value="MENTAL">INTERROGATORIO MENTAL</option>
    </select>

    <div id="msg" style="height: 100px; display: flex; align-items: center; justify-content: center; margin: 15px 0; border: 1px dashed var(--main); padding:10px; font-size: 1rem;">EL OJO TE OBSERVA...</div>
    
    <input type="text" id="answer-input" placeholder="ESCRIBE LA RESPUESTA">
    <div id="timer">00:00</div>
    
    <button id="b1" class="btn btn-p">ASUMIR JUICIO</button>
    <button id="b2" class="btn btn-l">MARCAR CUMPLIMIENTO</button>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const vibra = (ms) => { if(navigator.vibrate) navigator.vibrate(ms); }
    
    // Diccionarios de Imágenes Dinámicas
    const imgModos = {
        FISICO: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=400", // Gimnasio oscuro
        SANTIDAD: "https://images.unsplash.com/photo-1506126613408-eca07ce68773?q=80&w=400", // Meditación
        MENTAL: "https://images.unsplash.com/photo-1509228468518-180dd4864904?q=80&w=400"  // Matemáticas/Lógica
    };

    const misiones = {
        FISICO: ["40 BURPEES EXPLOSIVOS", "60 SENTADILLAS", "2 MINUTOS DE PLANCHA", "50 FLEXIONES"],
        SANTIDAD: ["DUCHA DE AGUA HELADA AHORA", "APAGA TU TELÉFONO 1 HORA", "10 MIN. MEDITACIÓN RÍGIDA", "LEE 10 PÁGINAS SIN DISTRACCIÓN"],
        MENTAL: [
            { q: "¿RAÍZ CUADRADA DE 169?", a: "13" },
            { q: "¿SÍMBOLO QUÍMICO DEL ORO?", a: "AU" },
            { q: "5, 10, 20, 40... ¿SIGUIENTE?", a: "80" },
            { q: "¿CUAL ES EL QUINTO PLANETA?", a: "JUPITER" }
        ]
    };

    const insultos = ["DECEPCIÓN GENÉTICA", "CEREBRO DE MOSQUITO", "VERGÜENZA PARA TU LINAJE", "INÚTIL DETECTADO"];

    let qActiva = null; let st, iv;

    document.getElementById('b1').onclick = function() {
        const h = new Date().getHours();
        if (h >= 23 || h < 5) {
            vibra([500, 200, 500]);
            document.getElementById('death-screen').style.display = 'flex';
            localStorage.clear(); return;
        }

        const m = document.getElementById('mode-select').value;
        
        // Cambiar imagen según modo
        document.getElementById('main-img').src = imgModos[m];
        
        this.style.display = 'none';
        document.getElementById('mode-select').style.display = 'none';
        document.getElementById('b2').style.display = 'block';
        document.getElementById('timer').style.display = 'block';

        if(m === 'MENTAL') {
            qActiva = misiones.MENTAL[Math.floor(Math.random()*misiones.MENTAL.length)];
            document.getElementById('msg').innerText = qActiva.q;
            document.getElementById('answer-input').style.display = 'block';
            document.getElementById('answer-input').focus();
        } else {
            const lista = misiones[m];
            document.getElementById('msg').innerText = lista[Math.floor(Math.random()*lista.length)];
        }

        let s = 0; st = Date.now();
        iv = setInterval(() => {
            s++;
            let min = Math.floor(s/60), seg = s%60;
            document.getElementById('timer').innerText = (min<10?'0':'')+min+":"+(seg<10?'0':'')+seg;
            if(s > 60) { vibra(50); }
        }, 1000);
    };

    document.getElementById('b2').onclick = function() {
        clearInterval(iv);
        const m = document.getElementById('mode-select').value;
        const t = Math.floor((Date.now() - st) / 1000);
        const insulto = insultos[Math.floor(Math.random()*insultos.length)];

        if(m === 'MENTAL') {
            const r = document.getElementById('answer-input').value.toUpperCase().trim();
            if(r === qActiva.a) {
                alert("SUERTE DE PRINCIPIANTE. SIGUES SIENDO ÚTIL."); location.reload();
            } else {
                vibra(1000);
                document.getElementById('death-msg').innerText = `ERROR. ${insulto}.`;
                document.getElementById('death-screen').style.display = 'flex';
                localStorage.clear();
            }
        } else {
            if(t > 60) {
                vibra(500); alert(`TARDARTE ${t}s ES UNA VERGÜENZA. ${insulto}.`); location.reload();
            } else {
                location.reload();
            }
        }
    };
</script>
</body>
</html>
